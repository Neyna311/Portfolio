<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Neyna</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DI43VPFEXYlP/jlfRrOgV6dyj7QTKLaHcEuHABuKhXkv7DLxJ/qzOXnpX1J/FpgqLZKiwk3ZExrm1cPwv0cMzA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* styles existants */
    /* ... (inchangés pour la plupart) ... */

    .popup-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #f0f0f0;
    }
    .popup-nav button {
      background: none;
      border: none;
      font-weight: bold;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-bottom: 2px solid transparent;
    }
    .popup-nav button.active {
      border-bottom: 2px solid #00aa88;
    }
  </style>
</head>
<body>
  <!-- contenu existant jusqu'à #presentation -->
  <section id="presentation">
    <h2 style="margin-bottom: 2rem;">Voir les documents de présentation</h2>
    <a href="#" class="button" onclick="document.getElementById('popupContainer').style.display='flex'; return false;">Voir</a>
  </section>

  <div id="popupContainer">
    <div id="popupContent">
      <span class="close-btn" onclick="document.getElementById('popupContainer').style.display='none';">&times;</span>
      <div class="popup-nav">
        <button onclick="showPdf('pdfs/cahier_des_charges_fonctionnel.pdf', this)" class="active">Cahier des charges</button>
        <button onclick="showPdf('pdfs/Analyse_besoins_metiers.pdf', this)">Analyse des besoins métiers</button>
        <button onclick="showPdf('pdfs/Guide_creation_graphiques_Power BI.pdf', this)">Guide de création des graphiques avec Power BI</button>
      </div>
      <iframe id="pdfFrame" src="pdfs/cahier_des_charges_fonctionnel.pdf"></iframe>
    </div>
  </div>

  <script>
    function showPdf(src, button) {
      document.getElementById('pdfFrame').src = src;
      document.querySelectorAll('.popup-nav button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }
  </script>
</body>
</html>
