<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Neyna</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #0d0d0d;
      background-image: url('https://www.transparenttextures.com/patterns/geometry.png');
      background-blend-mode: multiply;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      margin: 1rem 0 2rem 0;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: transparent;
      border: 2px solid #00ffae;
      border-radius: 25px;
      color: #00ffae;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    a.button:hover {
      background-color: #00ffae;
      color: #0d0d0d;
    }
    .links {
      margin-top: 2rem;
    }
    .links a {
      display: block;
      margin: 0.5rem 0;
      color: #ddd;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/191117953?v=4" alt="Photo de Neyna" class="avatar">
    <h1>Hi there, I’m Neyna !</h1>
    <h2>Passionnée par la data, l'analyse et la visualisation. Mon objectif : transformer les données en leviers de décision clairs et percutants.</h2>

      <a href="https://cvdesignr.com/p/63061a6320805">Mon CV sur CVDesignR</a>
    </div>
  </div>
</body>
</html>
